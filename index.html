<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

      <div class="container">
        <div class="row justify-content-center">
            <h1>Shape Up or Shape Out</h1>
        </div>
        
     <form action="">
         <div class="form-row">  
            <div>
                <h4>How Big is Your Shape?</h4>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="rec-width" placeholder="Width" >
                <input type="text" class="form-control" id="rec-height" placeholder="Height">
            <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="rec-insert">Rectangle</button>
             </div>
            </div>

             <div class="input-group mb-3">
                 <input type="text" class="form-control" id="sq-length" placeholder="Insert length of square side">
                 <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="sq-insert">Square</button>
                 </div>                 
             </div>

             <div class="input-group mb-3">
                 <input type="text" class="form-control" id="cir-radius" placeholder="Enter circle radius">
                 <div class="input-group-append">
                     <button class="btn btn-primary" type="button" id="cir-insert">Circle</button>
                 </div>
             </div>

             <div class="input-group mb-3">
                 <input type="text" class="form-control" id="tri-height" placeholder="Enter triangle height">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="tri-insert">Triangle</button>
                </div>
             </div>
                          
        </div> <!--end of form group-->
    </form> <!--end of form-->
    </div> <!--end of form container-->

    <div class="shape-container" id="shape-container">
            <div class="container" id="shape-box"></div>
            <div class="container" id="side-panel">
                <div class="row justify-content-between" >
                    <div class="panel-title">Shape Name</div>
                    <div id="show-shape-name"></div>
                </div>
                <div class="row justify-content-between">
                    <div class="panel-title">Width</div>
                    <div id="show-width"></div>
                </div>
                <div class="row justify-content-between">
                    <div class="panel-title">Height</div>
                    <div id="show-height"></div>
                </div>
                <div class="row justify-content-between">
                    <div class="panel-title">Radius</div>
                    <div id="show-radius"></div>
                </div>
                <div class="row justify-content-between">
                    <div class="panel-title">Area</div>
                    <div id="show-area"></div>
                </div>
                <div class="row justify-content-between">
                    <div class="panel-title">Perimeter</div>
                    <div id="show-perimeter"></div>
                </div>
            </div> <!--end of shape size container-->  
        
    </div> <!--end of shapes container-->

</div> <!--end of container holding both containers-->
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
